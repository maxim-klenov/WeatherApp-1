<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="spa приложение погоды в реальном времени" />
    <link rel="icon" href="public/favicon/favicon.ico" sizes="32x32" />
    <link rel="preload" href="public/fonts/raleway_regular.woff2" as="font" type="font/woff2" crossorigin />
    <link rel="stylesheet" href="src/styles/index.css" />
    <script type="module" src="src/js/index.js" defer></script>
    <title>WeatherApp</title>
  </head>
  <body>
    <div class="container">
      <header class="header grid">
        <svg class="header__logo" viewBox="0 0 192 48" width="192" height="48">
          <use href="public/icons/general.svg#logo"></use>
        </svg>
        <search>
          <form
            class="header__search-form"
            action="#"
            method="post"
            name="search-form"
            autocomplete="off"
            enctype="text/plain"
            accept-charset="UTF-8">
            <label class="visually-hidden" for="search-input">Выполнить поиск по городу</label>
            <input
              class="header__search-input"
              type="search"
              id="search-input"
              name="search-input"
              placeholder="Поиск по городу" />
            <div class="header__search-type">
              <button class="header__search-button type--search" type="button" aria-label="начать поиск" tabindex="-1">
                <svg viewBox="0 0 24 24" width="24" height="24" aria-hidden="true">
                  <use href="public/icons/general.svg#search"></use>
                </svg>
              </button>
              <button
                class="header__search-button type--clear button--remove"
                type="reset"
                aria-label="очистить поле"
                tabindex="-1">
                <svg viewBox="0 0 24 24" width="24" height="24" aria-hidden="true">
                  <use href="public/icons/general.svg#close"></use>
                </svg>
              </button>
            </div>
          </form>
        </search>
      </header>
      <main class="main grid">
        <h1 class="visually-hidden">приложение погоды в реальном времени</h1>
        <section class="weather-info"></section>
        <section class="weather-details">
          <ul class="weather-details__list">
            <li>
              <div class="weather-details__list-item"></div>
            </li>
            <li>
              <div class="weather-details__list-item"></div>
            </li>
            <li>
              <div class="weather-details__list-item"></div>
            </li>
            <li>
              <div class="weather-details__list-item"></div>
            </li>
            <li>
              <div class="weather-details__list-item"></div>
            </li>
            <li>
              <div class="weather-details__list-item"></div>
            </li>
          </ul>
        </section>
        <section class="slider">
          <header class="slider__heading">
            <h2 class="slider__heading-title">Прогноз:</h2>
            <button class="slider__heading-tab active" type="button" aria-pressed="true" id="24-hours">
              на 24 часа
            </button>
            <button class="slider__heading-tab" type="button" id="5-days">на 5 дней</button>
          </header>
          <div class="slider__wrapper">
            <button
              class="slider__control control--left"
              type="button"
              aria-label="Прокрутить влево"
              disabled
              aria-disabled="true">
              <svg viewBox="0 0 24 24" width="24" height="24" aria-hidden="true">
                <use href="public/icons/general.svg#slider-control"></use>
              </svg>
            </button>
            <button class="slider__control control--right" type="button" aria-label="Прокрутить вправо">
              <svg viewBox="0 0 24 24" width="24" height="24" aria-hidden="true">
                <use href="public/icons/general.svg#slider-control"></use>
              </svg>
            </button>
            <ul class="slider__list" id="24-hours">
              <li class="slider__list-item">
                <div class="item-inner">
                  <time datetime="00:00">00:00</time>
                  <svg role="img" viewBox="0 0 24 24" width="24" height="24" aria-label="Облачно">
                    <use href="public/icons/night-sprite.svg#04n"></use>
                  </svg>
                  <span>-0°</span>
                </div>
              </li>
              <li class="slider__list-item">
                <div class="item-inner">
                  <time datetime="00:00">00:00</time>
                  <svg role="img" viewBox="0 0 24 24" width="24" height="24" aria-label="Облачно">
                    <use href="public/icons/night-sprite.svg#04n"></use>
                  </svg>
                  <span>-0°</span>
                </div>
              </li>
              <li class="slider__list-item">
                <div class="item-inner">
                  <time datetime="00:00">00:00</time>
                  <svg role="img" viewBox="0 0 24 24" width="24" height="24" aria-label="Облачно">
                    <use href="public/icons/night-sprite.svg#04n"></use>
                  </svg>
                  <span>-0°</span>
                </div>
              </li>
              <li class="slider__list-item">
                <div class="item-inner">
                  <time datetime="00:00">00:00</time>
                  <svg role="img" viewBox="0 0 24 24" width="24" height="24" aria-label="Облачно">
                    <use href="public/icons/night-sprite.svg#04n"></use>
                  </svg>
                  <span>-0°</span>
                </div>
              </li>
              <li class="slider__list-item">
                <div class="item-inner">
                  <time datetime="00:00">00:00</time>
                  <svg role="img" viewBox="0 0 24 24" width="24" height="24" aria-label="Облачно">
                    <use href="public/icons/night-sprite.svg#04n"></use>
                  </svg>
                  <span>-0°</span>
                </div>
              </li>
              <li class="slider__list-item">
                <div class="item-inner">
                  <time datetime="00:00">00:00</time>
                  <svg role="img" viewBox="0 0 24 24" width="24" height="24" aria-label="Облачно">
                    <use href="public/icons/night-sprite.svg#04n"></use>
                  </svg>
                  <span>-0°</span>
                </div>
              </li>
              <li class="slider__list-item">
                <div class="item-inner">
                  <time datetime="00:00">00:00</time>
                  <svg role="img" viewBox="0 0 24 24" width="24" height="24" aria-label="Облачно">
                    <use href="public/icons/night-sprite.svg#04n"></use>
                  </svg>
                  <span>-0°</span>
                </div>
              </li>
            </ul>
          </div>
        </section>
      </main>
      <footer class="footer">
        Проект выполнен в рамках стажировки&nbsp;
        <a class="footer__link" href="https://preax.ru" target="_blank" rel="noopener noreferrer">PREAX</a>
      </footer>
    </div>
  </body>
</html>
