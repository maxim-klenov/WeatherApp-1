<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="spa приложение погоды в реальном времени" />
    <link rel="icon" href="public/favicon/favicon.ico" sizes="32x32" />
    <link rel="preload" href="public/fonts/raleway_regular.woff2" as="font" type="font/woff2" crossorigin />
    <link rel="stylesheet" href="src/styles/index.css" />
    <script type="module" src="src/js/index.js" defer></script>
    <title>WeatherApp</title>
  </head>
  <body>
    <div class="container">
      <header class="header grid">
        <img
          class="header__logo"
          id="desktop"
          alt="логотип сайта weatherapp"
          src="public/icons/general/logo-desktop.svg"
          width="192"
          height="192" />
        <img
          class="header__logo"
          id="tablet"
          alt="логотип сайта weatherapp"
          src="public/icons/general/logo-tablet.svg"
          width="54"
          height="48" />
        <search>
          <form
            class="header__search-form"
            action="#"
            method="post"
            name="search-form"
            autocomplete="off"
            enctype="text/plain"
            accept-charset="UTF-8">
            <label class="visually-hidden" for="search-input">Выполнить поиск по городу</label>
            <input
              class="header__search-input"
              type="search"
              id="search-input"
              name="search-input"
              placeholder="Поиск по городу" />
            <div class="header__search-type">
              <button class="header__search-button type--search" type="button" aria-label="начать поиск" tabindex="-1">
                 <img
                  class="header__search-button type--search"
                  alt=""
                  aria-hidden="true"
                  src="public/icons/general/search.svg"
                  width="24"
                  height="24" />
              </button>
              <button
                class="header__search-button type--clear button--remove"
                type="reset"
                aria-label="очистить поле"
                tabindex="-1">
                 <img
                  class="header__search-button type--search"
                  alt=""
                  aria-hidden="true"
                  src="public/icons/general/close.svg"
                  width="24"
                  height="24" />
              </button>
            </div>
          </form>
        </search>
      </header>
      <main class="main grid">
        <h1 class="visually-hidden">приложение погоды в реальном времени</h1>
        <section class="weather-info"></section>
        <section class="weather-details">
          <ul class="weather-details__list">
            <li>
              <div class="weather-details__list-item"></div>
            </li>
            <li>
              <div class="weather-details__list-item"></div>
            </li>
            <li>
              <div class="weather-details__list-item"></div>
            </li>
            <li>
              <div class="weather-details__list-item"></div>
            </li>
            <li>
              <div class="weather-details__list-item"></div>
            </li>
            <li>
              <div class="weather-details__list-item"></div>
            </li>
          </ul>
        </section>
        <section class="slider">
          <header class="slider__heading">
            <h2 class="slider__heading-title">Прогноз:</h2>
            <button class="slider__heading-tab active" type="button" aria-pressed="true" data-slider-id="24-hours">
              на 24 часа
            </button>
            <button class="slider__heading-tab" type="button" data-slider-id="5-days">на 5 дней</button>
          </header>
          <div class="slider__wrapper">
            <button
              class="slider__control control--left"
              type="button"
              aria-label="Прокрутить влево"
              disabled
              aria-disabled="true">
              <img src="public/icons/general/slider-control.svg" alt="" width="24" height="24" aria-hidden="true" />
            </button>
            <button class="slider__control control--right" type="button" aria-label="Прокрутить вправо">
              <img src="public/icons/general/slider-control.svg" alt="" width="24" height="24" aria-hidden="true" />
            </button>
            <ul class="slider__list" tabindex="-1" id="24-hours">
              <li class="slider__list-item">
                <div class="item-inner">
                  <time datetime="00:00">00:00</time>
                  <img src="public/icons/night/04n.svg" alt="Облачно" width="32" height="32" />
                  <span>-0°</span>
                </div>
              </li>
              <li class="slider__list-item">
                <div class="item-inner">
                  <time datetime="00:00">00:00</time>
                  <img src="public/icons/night/04n.svg" alt="Облачно" width="32" height="32" />
                  <span>-0°</span>
                </div>
              </li>
              <li class="slider__list-item">
                <div class="item-inner">
                  <time datetime="00:00">00:00</time>
                  <img src="public/icons/night/04n.svg" alt="Облачно" width="32" height="32" />
                  <span>-0°</span>
                </div>
              </li>
              <li class="slider__list-item">
                <div class="item-inner">
                  <time datetime="00:00">00:00</time>
                  <img src="public/icons/night/04n.svg" alt="Облачно" width="32" height="32" />
                  <span>-0°</span>
                </div>
              </li>
              <li class="slider__list-item">
                <div class="item-inner">
                  <time datetime="00:00">00:00</time>
                  <img src="public/icons/night/04n.svg" alt="Облачно" width="32" height="32" />
                  <span>-0°</span>
                </div>
              </li>
              <li class="slider__list-item">
                <div class="item-inner">
                  <time datetime="00:00">00:00</time>
                  <img src="public/icons/night/04n.svg" alt="Облачно" width="32" height="32" />
                  <span>-0°</span>
                </div>
              </li>
            </ul>
          </div>
        </section>
      </main>
      <footer class="footer">
        Проект выполнен в рамках стажировки&nbsp;
        <a class="footer__link" href="https://preax.ru" target="_blank" rel="noopener noreferrer">PREAX</a>
      </footer>
    </div>
  </body>
</html>
